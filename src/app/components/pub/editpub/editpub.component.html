<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section>
       <div class="card">
         <div class="card-body">
           <div class="card-text">
             <p></p>
          <h2>{{'EditPub'| translate}}</h2>
          <div class=" my-1 font-weight-bold">
            <div class=" my-1 font-weight-bold">
              <div class="form-group">
                <label for="largeInput">{{'PubTitle'| translate}}</label>
                <input class="form-control form-control-lg" type="text" placeholder="title" [(ngModel)]="p.title" required="" type="text" />
              </div>
              </div>
            
             <div class=" my-1 font-weight-bold">
              <div class="form-group">
                <label for="largeInput">{{'PubDescription'| translate}}</label>
                <input class="form-control form-control-lg" type="text" placeholder="description" [(ngModel)]="p.description" class="form-control input-md" required="" type="text"/>
              </div>
              <div class=" my-1 font-weight-bold">
                <div class="form-group">
                  <label for="largeInput">{{'PubLink'| translate}}</label>
                  <input class="form-control form-control-lg" type="text" placeholder="link" [(ngModel)]="p.link" class="form-control input-md" required="" type="text"/>
                </div>
                <div class=" my-1 font-weight-bold">
                  <div class="form-group">
                    <label for="largeInput">{{'PubType'| translate}}</label>
                    <input class="form-control form-control-lg" type="text" placeholder="type" [(ngModel)]="p.type" class="form-control input-md" required="" type="text"/>
                  </div>
                <div class=" my-1 font-weight-bold">
                    <div class="form-group">
                      <label for="largeInput">{{'PubOrder'| translate}}</label>
                      <input class="form-control form-control-lg" type="text" placeholder="order" [(ngModel)]="p.order" class="form-control input-md" required="" type="text"/>
                    </div>
              </div>
              <div class=" my-1 font-weight-bold">
                <div class="form-group">
                  <label for="largeInput">{{'DateDebut'| translate}}</label>
                  <input class="form-control form-control-lg" type="text" placeholder="dateDebut" [(ngModel)]="p.dateDebut" class="form-control input-md" required="" type="text" />
                </div>
                </div>
        
          <div class=" my-1 font-weight-bold">
            <div class="form-group">
              <label for="basicTextarea">{{'DateFin'| translate}}</label>
            <fieldset class="form-group">
              <input class="form-control" id="basicTextarea" rows="3" placeholder="dateFin" [(ngModel)]="p.dateFin" class="form-control input-md" required="" type="text" />
            </fieldset>
            </div>
          </div>
                 
        </div> 
          
              <div class="col-md-4">
                <div class="form-group">
                  <input
                  type="file"
                  name="image"
                  ng2FileSelect
                  [uploader]="uploader"
                  accept="image/x-png,image/gif,image/jpeg"
                />
                </div>
                </div>
              
             <div class="row my-1 font-weight-bold">
              <div class="form-group col-md-3">
                <label for="largeInput">{{'Pubactive'| translate }}</label>
                <input class="form-control" type="radio" name="Offer" (click)="DrawDate();" value="1" placeholder="active" [(ngModel)]="p.active" class="form-control input-md" required="" checked/>
              </div>
              
              

              <div class="form-group col-md-3">
                <label for="largeInput">{{'PubDesactive'| translate }}</label>
                <input class="form-control" type="radio" name="Draw" (click)="ClosingDate();" value="0" placeholder="desactive" [(ngModel)]="p.desactive" class="form-control input-md" required="" />
              </div>
              
            </div>

           
           
        </div> 
          
         <div class="text-center">
           <button type="button" class="btn btn-primary mr-1 mt-1" rippleEffect (click)="Edit()">{{'EditPub'| translate}}</button>
         
         </div>
         </div>
         </div>
       </div>
