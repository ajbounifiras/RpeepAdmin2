
<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section>
     <div class="card">
       <div class="card-body">
         <div class="card-text">
           <p></p>
        <h2>{{'addSlider'| translate}}</h2>
        <div class=" my-1 font-weight-bold">
          <div class=" my-1 font-weight-bold">
            <div class="form-group">
              <label for="largeInput">{{'SliderTitle'| translate}}</label>
              <input class="form-control form-control-lg" type="text" placeholder="title" [(ngModel)]="sl.title" required="" type="text" />
            </div>
            </div>
          
           <div class=" my-1 font-weight-bold">
            <div class="form-group">
              <label for="largeInput">{{'SliderDescription'| translate}}</label>
              <input class="form-control form-control-lg" type="text" placeholder="description" [(ngModel)]="sl.description" class="form-control input-md" required="" type="text"/>
            </div>
            </div>
            <div class=" my-1 font-weight-bold">
              <div class="form-group">
                <label for="largeInput">{{'SliderOrder'| translate}}</label>
                <input class="form-control form-control-lg" type="text" placeholder="order" [(ngModel)]="sl.order" class="form-control input-md" required="" type="text" />
              </div>
              </div>
      
        <div class=" my-1 font-weight-bold">
          <div class="form-group">
            <label for="basicTextarea">{{'SliderLink'| translate}}</label>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="link" [(ngModel)]="sl.link" class="form-control input-md" required="" type="text" />
          </fieldset>
          </div>
        </div>
        
            <div class="col-md-4">
              <div class="form-group">
                <input
                type="file"
                name="image"
                ng2FileSelect
                [uploader]="uploader"
                accept="image/x-png,image/gif,image/jpeg"
              />
              </div>
              </div>
 
      </div> 
        
       <div class="text-center">
         <button type="button" class="btn btn-primary mr-1 mt-1" rippleEffect (click)="Add()">{{'SliderAdd'| translate}}</button>
       
       </div>
       </div>
       </div>
     </div>
