
<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section>
       <div class="card">
         <div class="card-body">
           <div class="card-text">
             <p></p>
          <h2>{{'Payment.AddnewPaymentMethod'| translate}}</h2>
          <div class=" my-1 font-weight-bold">
         
         <div class=" my-1 font-weight-bold">
           <div class="form-group">
             <label for="largeInput">{{'Payment.Title'| translate}}</label>
             <input class="form-control form-control-lg" type="text" placeholder="Title" />
           </div>
         </div>
         
         <div class=" my-1 font-weight-bold">
            <label for="largeInput">{{'Payment.Link'| translate}}</label>
            <input class="form-control" type="text" placeholder="Link" />
          </div>
          <div class=" my-1 font-weight-bold">
          <label for="customSelect">{{'Payment.Type'| translate}}</label>
                  <select class="custom-select" id="customSelect">
                    <option selected>{{'Payment.Openthismenutoselectthetype'| translate}}</option>
                    <option value="Bank">Bank</option>
                    <option value="Post">Post-Office</option>
                    <option value="Autre">Other</option>
                  </select>
                  </div>
                  <div class=" my-1 font-weight-bold">
                  <label for="basicTextarea">{{'Payment.Description'| translate}}</label>
                  <fieldset class="form-group">
                    <textarea class="form-control" id="basicTextarea" rows="3" placeholder="Description"></textarea>
                  </fieldset>
                </div>
                <div class=" my-1 font-weight-bold">
                  <label for="largeInput">{{'Payment.APICode'| translate}}</label>
                  <input class="form-control" type="text" placeholder="API Code" />
                </div>
                <div class=" my-1 font-weight-bold">
                  <label for="largeInput">{{'Payment.AccountNumber'| translate}}</label>
                  <input class="form-control" type="text" placeholder="Account Number" />
                </div>
         <div class="text-center">
           <button type="button" class="btn btn-primary mr-1 mt-1" rippleEffect>{{'User.Add'| translate}}</button>
           <button type="button" class="btn btn-outline-secondary mt-1" rippleEffect>{{'User.Cancel'| translate}}</button>
         </div>
         </div>
         </div>
       </div>
     </div>
     </section>
