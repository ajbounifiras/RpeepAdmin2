<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section>
       <div class="card">
         <div class="card-body">
           <div class="card-text">
<div class="card-body">
    <div class="row">
        <!--entries-->

        <div class="col-md-6 col-12">

            <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center">{{'UserShow'| translate}}
                    <select class="form-control mx-25">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    </label>
            </div>
        </div>

        <!--search-->
        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

            <label class="d-flex align-items-center ml-1 ml-md-0"><input placeholder="Search" name="searchValue"
                    type="search" class="form-control ml-25" /></label>
        </div>
    </div>
</div>

<!--table-->
<div class="card-body">

    <div class="row">
        <table class="table table-responsive-sm table-bordered table-outline mb-0">
            <thead class="thead-light">
                <tr>
                   
                    <th class="text-center">{{'ComplaintTitle'| translate}}</th>
                    <th class="text-center"> {{'ComplaintDescription'| translate}}</th>
                    <th >{{'UserActions'| translate}}</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of listr">
                    <td > {{r.title}}</td>
                    <td> {{r.description}}</td>
                    <td _ngcontent-wrv-c118="">
                      <div _ngcontent-wrv-c118="" class="overlay-edit">
                          <button _ngcontent-wrv-c118="" type="button" class="btn btn-icon btn-danger" (click)="deleteproduct(r?.id)">
                              <i _ngcontent-wrv-c118="" class="feather icon-trash-2"></i></button>&nbsp;
                          <button _ngcontent-wrv-c118="" type="button" class="btn btn-icon btn-success" (click)="getById(r?.id)"> 
                              <a>
                                  <i _ngcontent-wrv-c118="" class="fa fa-edit"></i></a>
                          </button>
  
                      </div>
                  </td>
                </tr>
  
            </tbody>
        </table>
    </div>
  </div>
  <!--/card-->
           </div>
         </div>
       </div>
