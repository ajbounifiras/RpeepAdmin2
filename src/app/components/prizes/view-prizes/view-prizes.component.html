<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section>
       <div class="card">
         <div class="card-body">
           <div class="card-text">
<div class="card-body" style="overflow-y: scroll;">
    <div class="row">
        <!--entries-->

        <div class="col-md-6 col-12">

            <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center">{{'PrizeShow'| translate}}
                    <select class="form-control mx-25">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    </label>
            </div>
        </div>

        <!--search-->
        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

            <label class="d-flex align-items-center ml-1 ml-md-0"><input placeholder="Search" name="searchValue"
                    type="search" class="form-control ml-25" /></label>
        </div>
    </div>
</div>

<!--table-->
<div class="card-body">

    <div class="row">
        <table class="table table-responsive-sm table-bordered table-outline mb-0">
            <thead class="thead-light">
                <tr>
                    <th class="text-center">{{'PrizeTitre'| translate}}</th>
                    <th class="text-center">{{'Prizeimage'| translate}}</th>
                    <th class="text-center"> {{'PrizeValue'| translate}}</th>
                    <th class="text-center"> {{'PrizeDescription'| translate}}</th>
                    <th >{{'UserActions'| translate}}</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of listp">
                  
                    <td > {{p.title}}</td>
                    <td class="text-center">
                        <div class="avatar">
                            <img src="assets/img/avatars/1.jpg" class="img-avatar">
                            <span class="avatar-status badge-success"></span>
                        </div>
                    </td>
                  
                    <td > {{p.value}}</td>
                    <td> {{p.Description}}</td>
                    <td _ngcontent-wrv-c118="">
                      <div _ngcontent-wrv-c118="" class="overlay-edit">
                          <button _ngcontent-wrv-c118="" type="button" class="btn btn-icon btn-danger" (click)="deleteproduct(p?.id)">
                              <i _ngcontent-wrv-c118="" class="feather icon-trash-2"></i></button>&nbsp;
                          <button _ngcontent-wrv-c118="" type="button" class="btn btn-icon btn-success" (click)="getById(p?.id)"> 
                              <a>
                                  <i _ngcontent-wrv-c118="" class="fa fa-edit"></i></a>
                          </button>
  
                      </div>
                  </td>
                </tr>
  
            </tbody>
        </table>
    </div>
  </div>
  <!--/card-->
           </div>
         </div>
       </div>
