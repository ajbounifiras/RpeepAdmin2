<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section>
       <div class="card">
         <div class="card-body">
           <div class="card-text">
             <p></p>
          <h2>{{'EditPrize'| translate}}</h2>
          <div class=" my-1 font-weight-bold">
            <div class=" my-1 font-weight-bold">
              <div class="form-group">
                <label for="largeInput">{{'PrizeTitle'| translate}}</label>
                <input class="form-control form-control-lg" type="text" placeholder="Title"  [(ngModel)]="p.title" required="" type="text" />
              </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input
                  type="file"
                  name="image"
                  ng2FileSelect
                  [uploader]="uploader"
                  accept="image/x-png,image/gif,image/jpeg"
                />
                </div>
                </div>
                <div class="form-group">
                  <label for="largeInput">{{'PrizeValue'| translate}}</label>
                  <input class="form-control form-control-lg" type="text" placeholder="value"  [(ngModel)]="p.value" required="" type="text"/>
                </div>
                

          <div class=" my-1 font-weight-bold">
            <div class="form-group">
              <label for="basicTextarea">{{'PrizeDescription'| translate}}</label>
            <fieldset class="form-group">
              <textarea class="form-control" id="basicTextarea" rows="3" placeholder="Description"  [(ngModel)]="p.Description" required="" type="text">
  
              </textarea>
            </fieldset>
            </div>
            
          </div>
        
          <div class="col-lg-12 overflow-auto">
  
          </div>
         
         <div class="text-center">
           <button type="button" class="btn btn-primary mr-1 mt-1" rippleEffect (click)="Edit()">{{'EditPrize'| translate}}</button>
         </div>
         </div>
         </div>
       </div>
     </div>
     </section>
