<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section>
     <div class="card">
       <div class="card-body">
         <div class="card-text">
           <p></p>
        <h2>{{'advertiser.Addnewadvertiser'| translate}}</h2>
        <div class=" my-1 font-weight-bold">
       
          <div class=" my-1 font-weight-bold">
            <label for="largeInput">{{'User.Name'| translate}}</label>
            <input class="form-control" type="text" placeholder="Name" />
          </div>
          <fieldset class="form-group">
            <label for="file-upload-multiple">{{'advertiser.Logo'| translate}}</label>
            <div class="custom-file">
              <input
                multiple accept="image/*"
                type="file"
                class="custom-file-input"
                type="file"
                ng2FileSelect
                [uploader]="uploader"
                multiple
                id="file-upload-multiple"
              />
              <label class="custom-file-label">Choose Logo </label>
            </div>
          </fieldset>
       <div class=" my-1 font-weight-bold">
        <label >{{'advertiser.Status'| translate}}</label>
      <div class="custom-control custom-radio mt-1 ml-3">
        <input type="radio" id="Radio1" name="customRadio" class="custom-control-input"  />
        <label class="custom-control-label" for="Radio1">{{'advertiser.Pro'| translate}}</label>
        </div>
      <div class="custom-control custom-radio mt-1 ml-3">
        <input type="radio" id="Radio2" name="customRadio" class="custom-control-input" />
        <label class="custom-control-label" for="Radio2">{{'advertiser.Individual'| translate}}</label>
      </div>
  
     
    
    
    
    <div class="form-group">
      <label for="helpInputTop" class="mb-2 mt-1">{{'advertiser.Socialaccounts'| translate}}</label>
      <form class="form-validate">
        <div class="row">
          <div class="col-lg-4 col-md-6 form-group">
            <label for="twitter-input">Twitter</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">
                  <i class="font-medium-2" data-feather="twitter"></i>
                </span>
              </div>
              <input
                id="twitter-input"
                type="text"
                class="form-control"
                aria-describedby="basic-addon3"
              />
            </div>
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <label for="facebook-input">Facebook</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon4">
                  <i class="font-medium-2" data-feather="facebook"></i>
                </span>
              </div>
              <input
                id="facebook-input"
                type="text"
                class="form-control"
                aria-describedby="basic-addon4"
              />
            </div>
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <label for="instagram-input">Instagram</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon5">
                  <i class="font-medium-2" data-feather="instagram"></i>
                </span>
              </div>
              <input
                id="instagram-input"
                type="text"
                class="form-control"
                aria-describedby="basic-addon5"
              />
            </div>
          </div>
          
          <div class="col-lg-4 col-md-6 form-group">
            <label for="codepen-input">Mail</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon12">
                  <i class="font-medium-2" data-feather="mail"></i>
                </span>
              </div>
              <input
                id="mail-input"
                type="text"
                class="form-control"
                aria-describedby="basic-addon12"
              />
            </div>
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <label for="codepen-input">Youtube</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon12">
                  <i class="font-medium-2" data-feather="youtube"></i>
                </span>
              </div>
              <input
                id="mail-input"
                type="text"
                class="form-control"
                aria-describedby="basic-addon12"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
            
       <div class="text-center">
         <button type="button" class="btn btn-primary mr-1 mt-1" rippleEffect>{{'User.Add'| translate}}</button>
         <button type="button" class="btn btn-outline-secondary mt-1" rippleEffect>{{'User.Cancel'| translate}}</button>
       </div>
       </div>
       </div>
     </div>
   </div>
